<html>

<head>
    <title>Firebase Endpoints Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body class="container">
    <!-- Markup -->
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h1>Twitter Clone</h1>
            </div>
        </div>
        <div class="col-xs-12">
            <div id="user-select"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="user-select"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div id="user-following" style="padding: 2rem 0;"></div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div id="user-timeline" style="padding: 2rem 0;"></div>
        </div>
    </div>
    <!-- Templates -->
    <script type="text/template" id="user-select-template">
        <div class="input-group">
            <select class="form-control" class="users">
                <option value="">Pick a user to impersonate</option>
                <% _.each(users, function(user, key) {%>
                    <option value="<%= key %>">
                        <%= user.name %>
                    </option>
                    <% }); %>
            </select>
        </div>
    </script>
    <script type="text/template" id="user-timeline-template">
        <h3>Timeline</h3>
        <ul class="list-group">
            <% _.each(timeline, function(timeline) {%>
                <li class="list-group-item">
                    <h4 class="list-group-item-heading"><%= timeline.user.name %> <small>@<%= timeline.user.username %></small></h4>
                    <p class="list-group-item-text">
                        <%= timeline.text %>
                    </p>
                </li>
                <% }); %>
        </ul>
    </script>
    <script type="text/template" id="user-following-template">
        <h3>Following</h3>
        <ul class="list-group">
            <% _.each(following, function(following) {%>
                <li class="list-group-item">
                    <h4 class="list-group-item-heading"><%= following.name %> <small>@<%= following.username %></small></h4>
                </li>
                <% }); %>
        </ul>
    </script>
    <!-- Dependencies -->
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Demo -->
    <script src="script.js"></script>
    
</body>

</html>
